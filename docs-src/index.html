{% extends '_base.html' %}
{% set to_base = './' %}
{% block head %}
{{super()}}
<script defer type="module" src="index.js?v={{_v}}"></script>
{% endblock head %}

{% block body %}
<el-heading>
    <div class="width-100">
        <h1 class="width-100">Adapter</h1>
        <h2 style="margin-top: 0;">{{adapter_version}}</h2>
    </div>
    <div class="width-100">
        <h2 class="width-100">Adaptive Style Web Component Framework</h2>
    </div>
    <div class="width-100 flex">
        <el-code-block style="display: inline-flex;">
            <pre><code class="language-shell">$ npm i @devcapsule/adapter</code></pre>
        </el-code-block>
    </div>
    <el-particle-scene></el-particle-scene>
</el-heading>
<el-heading-buttons class="container flex" style="justify-content: center; margin-top: 2rem;">
    <a href="./guide/intro/">
        <el-button el="guide" style="font-size: 1.25em;">
            <el-icon name="open-book" style="fill: white;"></el-icon>
            <span>Guide</span>
        </el-button>
    </a>
    <a href="https://github.com/keenlycode/adapter">
        <el-button el="github" style="font-size: 1.25em;">
            <el-icon name="github" style="fill: white;"></el-icon>
            Github
        </el-button>
    </a>
    <a href="https://discord.gg/Z69dB6zxwC">
        <el-button el="discord" style="font-size: 1.25em;">
            <el-icon name="discord"></el-icon>
            Discord
        </el-button>
    </a>
</el-heading-buttons>
<div class="container">
    {{markdown('index.html.content.md')}}
</div>
{% endblock body %}
